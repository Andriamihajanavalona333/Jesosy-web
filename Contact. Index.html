<!DOCTYPE html>
<html lang="mg">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mifandraisa aminay</title>
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #000000;
      --card-bg: #f2f2f2;
    }

    .dark-mode {
      --bg-color: #121212;
      --text-color: #ffffff;
      --card-bg: #1e1e1e;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      padding: 30px;
      line-height: 1.6;
      transition: background-color 0.3s, color 0.3s;
    }

    h1 {
      color: var(--text-color);
      text-align: center;
    }

    .contact-info {
      background-color: var(--card-bg);
      padding: 20px;
      border-radius: 8px;
      max-width: 500px;
      margin: auto;
    }

    .contact-info p {
      margin: 10px 0;
    }

    .contact-info a {
      color: #0077cc;
      text-decoration: none;
    }

    .contact-info a:hover {
      text-decoration: underline;
    }

    .toggle-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 8px 12px;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>

  <button class="toggle-btn" onclick="toggleMode()">Switch Mode</button>

  </div>

  <script>
    function toggleMode() {
      document.body.classList.toggle('dark-mode');
    }
  </script>
</body>
</html>
